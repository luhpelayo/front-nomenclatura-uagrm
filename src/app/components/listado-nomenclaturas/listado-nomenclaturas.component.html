<div class="title">
    <h1>Listado de Nomenclaturas</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
    <mat-form-field appearance="fill"  style="margin-top: 30px;">
        <mat-label>Filtro</mat-label>
        <input matInput [(ngModel)]="searchQuery" (input)="searchNomenclaturas()" placeholder="Buscar" autocomplete="off">

      </mat-form-field>
      
          
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0" matSort>

  
        <ng-container matColumnDef="nombre_carrera">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Carrera </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre_carrera || 'N/A'}} </td>
         </ng-container>
         
         <ng-container matColumnDef="plan_carrera">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Plan Carrera </th>
            <td mat-cell *matCellDef="let element"> {{element.plan_carrera || 'N/A'}} </td>
         </ng-container>
         
         <!-- Repite esto para otras columnas -->
         
         <ng-container matColumnDef="codigo_titulo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo Titulo </th>
            <td mat-cell *matCellDef="let element"> {{element.codigo_titulo || 'N/A'}} </td>
         </ng-container>
         
         <ng-container matColumnDef="nivel">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nivel </th>
            <td mat-cell *matCellDef="let element"> {{element.nivel || 'N/A'}} </td>
         </ng-container>
         <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> 
                <button [routerLink]="['/agregarNomenclatura']" class="agregar" mat-raised-button color="primary">Agregar</button>    
            </th>
            <td mat-cell *matCellDef="let element"> 
                <mat-icon routerLink="/verNomenclatura/{{ element.id }}" matTooltip="Ver" class="search" fontIcon="search"></mat-icon> 
                <mat-icon routerLink="/editarNomenclatura/{{ element.id }}" matTooltip="Editar" class="edit" fontIcon="edit"></mat-icon>    
              
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
